<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rse-text-decoder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>rse-text-decoder</h1>
    <main>
        <form id="boxNamesInput">
            <label for="lang" id="langLabel">Game Language:</label>
            <select name="lang" title="Language selector" id="lang">
                <option value="JP">Japanese</option>
                <option value="EN">English/Italian/Spanish</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
            </select>
            <label for="box1Input">Box 1:</label>
            <input type="text" id="box1Input" name="box1" maxlength="9">
            <label for="box2Input">Box 2:</label>
            <input type="text" id="box2Input" name="box2" maxlength="9">
            <label for="box3Input">Box 3:</label>
            <input type="text" id="box3Input" name="box3" maxlength="9">
            <label for="box4Input">Box 4:</label>
            <input type="text" id="box4Input" name="box4" maxlength="9">
            <label for="box5Input">Box 5:</label>
            <input type="text" id="box5Input" name="box5" maxlength="9">
            <label for="box6Input">Box 6:</label>
            <input type="text" id="box6Input" name="box6" maxlength="9">
            <label for="box7Input">Box 7:</label>
            <input type="text" id="box7Input" name="box7" maxlength="9">
            <label for="box8Input">Box 8:</label>
            <input type="text" id="box8Input" name="box8" maxlength="9">
            <label for="box9Input">Box 9:</label>
            <input type="text" id="box9Input" name="box9" maxlength="9">
            <label for="box10Input">Box 10:</label>
            <input type="text" id="box10Input" name="box10" maxlength="9">
            <label for="box11Input">Box 11:</label>
            <input type="text" id="box11Input" name="box11" maxlength="9">
            <label for="box12Input">Box 12:</label>
            <input type="text" id="box12Input" name="box12" maxlength="9">
            <label for="box13Input">Box 13:</label>
            <input type="text" id="box13Input" name="box13" maxlength="9">
            <label for="box14Input">Box 14:</label>
            <input type="text" id="box14Input" name="box14" maxlength="9">
            <button id="convertButton" type="button">Decode</button>
        </form>
        <section id="outputArea">
            <div>
                <label for="rawDataOutput">Raw Data:</label><br>
                <textarea id="rawDataOutput" rows="8" spellcheck="false" readonly></textarea>
            </div>
            <div>
                <label for="thumbOutput">Thumb:</label><br>
                <textarea id="thumbOutput" rows="8" spellcheck="false" readonly></textarea>
            </div>
            <div>
                <label for="armOutput">ARM:</label><br>
                <textarea id="armOutput" rows="8" spellcheck="false" readonly></textarea>
            </div>
        </section>
    </main>
    <script type="module" src="script.js" ></script>
</body>
</html>
